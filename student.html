<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Page</h1>
    <table>
    <thread>
        <tr><th><input type="search"ng-model="student.name" placeholder="Search student"/></th></tr>
        <tr><th>Student Name</th></tr>
    </thread>
    <tbody>
        <tr ng-repeat="student in students|filter:student.name">
            <td>{{student.name}}</td>
            </tr>
            

    </tbody>
    </table>
        
        

    
    
</body>
</html>
